
<h1>Contact Us</h1>
<h3>Locations</h3>
<div ng-repeat="contact in contacts">
    <div>
        <ul>
            <li><strong>ID : </strong>{{contact.id}}</li>
            <li><img class="img1" src="images/{{contact.image}}" alt=""/></li>
            <li><strong>Name : </strong>{{contact.name}}</li>
            <li><strong>Address : </strong>{{contact.address}}, {{contact.district}}, {{contact.zip}}</li>
            <li><strong>Phone : </strong>{{contact.phone}}</li>
            <li><strong>Email : </strong>{{contact.email}}</li>
        </ul>
    </div>
    <br>
    <br>
    <div style="float: top">
        <h2>Send Us Your Message</h2>
        <form name="contactform" method="post" action="">
 
<table width="450px">
 
<tr>
 
 <td valign="top">
 
  <label for="first_name">First Name *</label>
 
 </td>
 
 <td valign="top">
 
  <input  type="text" name="first_name" maxlength="50" size="30">
 
 </td>
 
</tr>
 
<tr>
 
 <td valign="top"">
 
  <label for="last_name">Last Name *</label>
 
 </td>
 
 <td valign="top">
 
  <input  type="text" name="last_name" maxlength="50" size="30">
 
 </td>
 
</tr>
 
<tr>
 
 <td valign="top">
 
  <label for="email">Email Address *</label>
 
 </td>
 
 <td valign="top">
 
  <input  type="text" name="email" maxlength="80" size="30">
 
 </td>
 
</tr>
 
<tr>
 
 <td valign="top">
 
  <label for="telephone">Telephone Number</label>
 
 </td>
 
 <td valign="top">
 
  <input  type="text" name="telephone" maxlength="30" size="30">
 
 </td>
 
</tr>
 
<tr>
 
 <td valign="top">
 
  <label for="comments">Message *</label>
 
 </td>
 
 <td valign="top">
 
  <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
 
 </td>
 
</tr>
 
<tr>
 
 <td colspan="2" style="text-align:center">
 
  <input type="submit" value="Submit">   <a href="#"></a>
 
 </td>
 
</tr>
 
</table>
 
</form>
        
    </div>
</div>
