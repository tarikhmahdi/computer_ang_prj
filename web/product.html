<center>
    <form>
        <h2>Product Details</h2>
        <table class="table table-hover table-responsive table-bordered text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Remark</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.pid}}</td>
                    <td>{{product.pname}}</td>
                    <td>{{product.pprice}}</td>
                    <td>{{product.pdesc}}</td>
                    <td><img src="images/{{product.pimage}}" style="height: 100px; width: 100px" alt=""/></td>
            
                </tr>
            </tbody>
        </table>
    </form>
</center>
